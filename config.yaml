# คอนฟิกหลักสำหรับเวิร์กโฟลว์
locale: th_TH
region: TH
timezone: Asia/Bangkok

# ฟีดข่าวภาษาไทย (ปรับเพิ่มได้)
rss_feeds:
  - name: Google News TH (ทั่วไป)
    url: https://news.google.com/rss?hl=th&gl=TH&ceid=TH:th
  - name: Google News TH (เทคโนโลยี)
    url: https://news.google.com/rss/headlines/section/topic/TECHNOLOGY?hl=th&gl=TH&ceid=TH:th
  - name: Google News TH (โลก)
    url: https://news.google.com/rss/headlines/section/topic/WORLD?hl=th&gl=TH&ceid=TH:th

# คำที่สนใจ (ใช้กรอง/จัดลำดับเบื้องต้น)
