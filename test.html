  <body>
    <div id="root"></div>
    <script>
      // Add error handling
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        document.body.innerHTML = '<div style="padding: 20px; color: red;">Error: ' + e.error.message + '</div>';
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
        document.body.innerHTML = '<div style="padding: 20px; color: red;">Promise Error: ' + e.reason + '</div>';
      });
    </script>
  </body>
