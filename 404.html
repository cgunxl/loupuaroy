<!doctype html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />

    <title>หน้าไม่พบ - Borwan Money Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #0a1a0f 0%, #1a3a2a 100%);
        color: #e8f5ee;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .container {
        text-align: center;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 16px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        max-width: 600px;
        width: 90%;
      }
      
      h1 {
        font-family: 'Bebas Neue', sans-serif;
        font-size: 4rem;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      p {
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 2rem;
        opacity: 0.9;
      }
      
      .button {
        background: linear-gradient(45deg, #21c17a, #1a8f5a);
        color: #05140c;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        margin: 0.5rem;
      }
      
      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(33, 193, 122, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <p>ขออภัย หน้าเว็บที่คุณค้นหาไม่พบ</p>
      <p>อาจจะถูกลบ ย้าย หรือ URL ไม่ถูกต้อง</p>
      
      <div style="margin-top: 2rem;">
        <a href="/" class="button">
          กลับหน้าหลัก
        </a>
        <a href="https://github.com/cgunxl/loupuaroy" class="button" target="_blank">
          ดูโค้ดบน GitHub
        </a>
      </div>
    </div>
